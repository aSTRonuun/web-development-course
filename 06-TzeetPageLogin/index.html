<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/61505dac13.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Tzeeter</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">

        <div id="win-modal" class="modal fade in" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <img  src="./assets/tiziu.png" alt="logo-tiziu">
                    </div>
                    <div class="modal-body">
                        <h4>Entre no tzeet agora mesmo!</h4>
                        <div class="form-public">
                            <form class="needs-validation" novalidate> 
                                <div class="d-flex flex-column">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required> 
                                        <label for="floatingInput">Email</label>
                                        <div class="invalid-feedback">
                                            Informe um email válido.
                                        </div>
                                      </div>
                                      <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                                        <label for="floatingPassword">Senha</label>
                                        <div class="invalid-feedback">
                                            Informe a senha
                                        </div>
                                      </div>
                                      <a href="" class="mt-2">Esqueceu a senha?</a>
    
                                      <button type="submit" class="btn btn-primary m-2" id="btn-send-login" disabled>Entrar</button>
                                      
                                      <p>Não tem uma conta? <a href="./signup.html">Inscreva-se</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        // Example starter JavaScript for disabling form submisssions if there are invalid fields
        (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>

    <script>
        const myModal = new bootstrap.Modal('#win-modal', {
            keyboard: false
        })
        myModal.show()
    </script>

    <script src="./js/verifyBtnLogin.js">
    </script>
</body>
</html>
